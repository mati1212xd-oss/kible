<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mapa toalet WUM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    /* --- Istniejący CSS dla Mapy/Toalet --- */
    .map-container {
      position: relative;
      display: inline-block;
    }
    .map-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .toilet {
      position: absolute;
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .tooltip {
      position: fixed;
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      white-space: nowrap;
      z-index: 10;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* --- CSS dla Zakładek --- */
    .tab-buttons {
      margin: 20px 0 0 0;
      border-bottom: 1px solid #ccc;
      display: inline-block;
    }
    .tab-link {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-bottom: none;
      outline: none;
      cursor: pointer;
      padding: 10px 15px;
      transition: 0.3s;
      font-size: 16px;
      border-radius: 5px 5px 0 0;
      margin-right: -1px;
    }
    .tab-link:hover:not(.active) {
      background-color: #ddd;
    }
    .tab-link.active {
      background-color: white;
      border-bottom: 1px solid white;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      background-color: white;
      text-align: center;
    }
    .tab-content.active {
      display: block;
    }
    .legend-list {
        text-align: left;
        display: inline-block;
        list-style-position: inside;
        padding-left: 0;
    }
    .legend-list li {
        margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h2>Mapa toalet WUM – Kampusy</h2>

<div class="tab-buttons">
  <button class="tab-link active" data-tab="banacha">Kampus Banacha</button>
  <button class="tab-link" data-tab="wolska">Wolska</button>
  <button class="tab-link" data-tab="lindleya">Lindleya</button>
</div>

<div id="banacha" class="tab-content active">
  <p>Kliknij w niebieskie kółko, aby zobaczyć informację o toalecie.</p>
  <div class="map-container" id="map">
    <img src="mapa_wum.png" alt="Mapa WUM">

    <div class="toilet" 
         style="top: 20.64%; left: 76.17%;" 
         data-info="UCS (nr 11): Toaleta 1-osobowa, bardzo dobra."></div>

    <div class="toilet" 
         style="top: 41.25%; left: 63.03%;" 
         data-info="CD (nr 2): toaleta otwarta słaba"></div>

    <div class="toilet" 
         style="top: 25.80%; left: 39.17%;" 
         data-info="zaklad patomorfologii (nr 7): Dobra toaleta na 3 piętrze"></div>

    <div class="toilet" 
         style="top: 24.89%; left: 26.03%;" 
         data-info="CSM (nr 14): Duże toalety w szatniach w podziemiach, brak ludzi i brak zasięgu"></div>

    <div class="toilet" 
         style="top: 42.86%; left: 43.32%;" 
         data-info="CSR (nr 13): Fajne toalety, dużo ich na każdym piętrze, mało ludzi, ale otwarte"></div>
  </div>
</div>

<div id="wolska" class="tab-content">
  <h3>Kampus Wolska</h3>
  <p>Bardzo fajne toalety na 1 piętrze w budynku gdzie są sale seminaryjne</p>
  <p>Fajna toaleta na prawo za szatnią w budynku szpitala</p>
</div>

<div id="lindleya" class="tab-content">
  <h3>Kampus Lindleya</h3>
  <div class="map-container">
    <img src="mapa-lindleya.png" alt="Mapa Kampusu Lindleya">
    </div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
  // --- ISTNIEJĄCY SKRYPT DLA TOALET ---
  const toilets = document.querySelectorAll('.toilet');
  const tooltip = document.getElementById('tooltip');

  toilets.forEach(t => {
    t.addEventListener('click', (e) => {
      const info = t.getAttribute('data-info');
      tooltip.textContent = info;
      tooltip.style.display = 'block';
      // Użycie clientX/Y i position: 'fixed' dla lepszej pozycji w dynamicznym układzie
      tooltip.style.top = (e.clientY - 40) + 'px'; 
      tooltip.style.left = (e.clientX + 10) + 'px';
    });
  });

  document.addEventListener('click', (e) => {
    // Ukrywa tooltip, jeśli kliknięto poza kółkiem toalety i poza samym tooltipem
    if (!e.target.classList.contains('toilet') && !e.target.classList.contains('tooltip')) {
      tooltip.style.display = 'none';
    }
  });

  // --- SKRYPT DLA ZAKŁADEK ---
  const tabButtons = document.querySelectorAll('.tab-link');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Deaktywuj wszystkie przyciski i ukryj całą treść
      tabButtons.forEach(btn => btn.classList.remove('active'));
      tabContents.forEach(content => content.classList.remove('active'));
      
      // Aktywuj kliknięty przycisk i odpowiadającą mu treść
      const tabId = button.getAttribute('data-tab');
      document.getElementById(tabId).classList.add('active');
      button.classList.add('active');
      
      // Ukryj dymek informacyjny przy przełączaniu zakładek
      tooltip.style.display = 'none';
    });
  });
</script>

</body>
</html>
