<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mapa toalet WUM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    .map-container {
      position: relative;
      display: inline-block;
    }
    .map-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .toilet {
      position: absolute;
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .tooltip {
      position: absolute;
      background: white;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      white-space: nowrap;
      z-index: 10;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<h2>Mapa toalet WUM – Kampus Banacha</h2>

<div class="map-container" id="map">
  <!-- Zmień nazwę pliku jeśli obrazek ma inną -->
  <img src="mapa_wum.png" alt="Mapa WUM">

  <!-- Toaleta przy nr 11 -->
  <div class="toilet" 
       style="top: 20.64%; left: 76.17%;" 
       data-info="UCS (nr 11): Toaleta 1-osobowa, bardzo dobra."></div>

  <!-- Toaleta przy nr 2 -->
  <div class="toilet" 
       style="top: 41.25%; left: 63.03%;" 
       data-info="CD (nr 2): toaleta otwarta słaba"></div>

  <!-- Toaleta przy nr 6 -->
  <div class="toilet" 
       style="top: 25.80%; left: 39.17%;" 
       data-info="zaklad patomorfologii (nr 7): Dobra toaleta na 3 piętrze"></div>

  <!-- Toaleta przy nr 7 -->
  <div class="toilet" 
       style="top: 24.89%; left: 26.03%;" 
       data-info="CSM (nr 14): Duże toalety w szatniach w podziemiach, brak ludzi i brak zasięgu"></div>

  <!-- Toaleta przy nr 8 -->
  <div class="toilet" 
       style="top: 42.86%; left: 43.32%;" 
       data-info="CSR (nr 13): Fajne toalety, dużo ich na każdym piętrze, mało ludzi, ale otwarte"></div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
  const toilets = document.querySelectorAll('.toilet');
  const tooltip = document.getElementById('tooltip');

  toilets.forEach(t => {
    t.addEventListener('click', (e) => {
      const info = t.getAttribute('data-info');
      tooltip.textContent = info;
      tooltip.style.display = 'block';
      tooltip.style.top = (e.pageY - 40) + 'px';
      tooltip.style.left = (e.pageX + 10) + 'px';
    });
  });

  document.addEventListener('click', (e) => {
    if (!e.target.classList.contains('toilet')) {
      tooltip.style.display = 'none';
    }
  });
</script>

</body>
</html>
